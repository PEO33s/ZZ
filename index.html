<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #2a180c; /* Rich brown background */
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #f5f0e6;
      text-shadow: 1px 1px 3px rgba(40, 25, 10, 0.7);
      overflow: hidden;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    .content {
      background-color: rgba(245,240,230,0.05); /* subtle parchment tint */
      padding: 20px;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(20, 10, 5, 0.6);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s ease-out;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      p { font-size: 15px; }
      .content { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <p>
        An <b>earthquake</b> is the violent, sudden shaking of the ground caused by the abrupt release of energy from underground, usually due to the movement of <b>tectonic plates</b> along a fault.
      </p>
    </div>
  </div>
</body>
</html>
