<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 3px #000;
      box-sizing: border-box;
      width: 100%;
      min-height: 100%;
      overflow-y: auto;
      display: block;
    }

    .wrapper {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      border-radius: 12px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      p { font-size: 14px; }
      .content { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h2>What is an Earthquake?</h2>
      <p>
        An <b>earthquake</b> is the violent, sudden shaking of the ground caused by the abrupt release of energy from underground, usually due to the movement of <b>tectonic plates</b> along a fault.
      </p>
    </div>
  </div>
</body>
</html>
